<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora Dental</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Changed to allow scrolling for gallery section */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
     
    }

    /* === NAVIGATION BAR === */
    nav {
      width: 100%;
      padding: 20px 5%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }

    .nav-left,
    .nav-center,
    .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .brand-text {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    /* Get Appointment button (visible on desktop only, right side) */
    .get-appointment-btn {
      text-decoration: none;
      padding: 10px 25px;
      background-color: transparent;
      color: white;
      border-radius: 30px;
      font-weight: 500;
    }

    .get-appointment-btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    /* Hide Get Consultation button on desktop */
    .appointment-btn {
      display: none;
      text-decoration: none;
      padding: 10px 25px;
      background-color: #fff;
      color: #000;
      border-radius: 30px;
      font-weight: 500;
    }

    .appointment-btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    /* === TOGGLE MENU === */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
      z-index: 3;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background-color: #fff;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
      background-color: #00ffff;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
      background-color: #00ffff;
    }

    .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      display: none;
    }

    .menu.active {
      display: flex;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
    }

    .menu a:hover {
      color: #00ffff;
    }

    .menu .appointment-btn {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
    }

    /* === HERO CONTENT === */
    .content {
      text-align: center;
      z-index: 1;
    }

    .content h1 {
      font-size: 170px;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .content h1:hover {
      -webkit-text-stroke: 2px #fff;
      color: transparent;
    }

    .content a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      border: 2px solid #fff;
      padding: 12px 50px;
      border-radius: 50px;
      margin-top: 20px;
      display: inline-block;
    }

    .content a:hover {
      background-color: #fff;
      color: #000;
      -webkit-text-stroke: 0;
    }

    /* === BACKGROUND VIDEO === */
    .backvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    /* === GALLERY SECTION === */
    section {
      padding: 50px 5%;
      background-color: #f5f5f5;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery h2 {
      font-size: 36px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      flex: 1;
      height: 450px;
      max-width: 500px;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .card.square {
      height: 450px;
      max-width: 450px;
    }

    .card.rectangle {
      height: 300px;
      max-width: 500px;
    }

    .card img {
      width: 250%;
      height: 135%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    /* Transparent button overlay */
    .card-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      padding: 10px 20px;
      background-color:transparent;
      color: #fff;
      /* border: 2px solid #fff; */
      /* border-radius: 30px; */
      font-weight: 500;
      /* backdrop-filter: blur(5px); */
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .card-text:hover {
      background-color: transparent;
      color: #000;
      text-shadow: none;
    }

    .arrow {
      font-size: 1.5rem;
      vertical-align: middle;
    }

    /* Staggered animation for cards */
    .row:nth-child(2) .card:nth-child(1) { transition-delay: 0.1s; }
    .row:nth-child(2) .card:nth-child(2) { transition-delay: 0.2s; }
    .row:nth-child(3) .card:nth-child(1) { transition-delay: 0.3s; }
    .row:nth-child(3) .card:nth-child(2) { transition-delay: 0.4s; }
    .row:nth-child(4) .card:nth-child(1) { transition-delay: 0.5s; }
    .row:nth-child(4) .card:nth-child(2) { transition-delay: 0.6s; }
    .row:nth-child(5) .card:nth-child(1) { transition-delay: 0.7s; }
    .row:nth-child(5) .card:nth-child(2) { transition-delay: 0.8s; }

    .card.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* === DESKTOP-SPECIFIC STYLES === */
    @media (min-width: 769px) {
      .hero, .backvideo {
        width: 100vw;
        height: 100vh;
      }

      .backvideo {
        object-fit: cover;
      }

      .hamburger, .menu {
        display: none !important;
      }

      .get-appointment-btn {
        display: inline-block;
      }
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      .hero {
        padding: 0;
      }

      nav {
        justify-content: space-between;
      }

      .nav-left {
        justify-content: flex-start;
      }

      .nav-center {
        flex: 2;
        justify-content: center;
      }

      .nav-right {
        flex: none;
        justify-content: flex-end;
      }

      .hamburger {
        display: flex;
      }

      .get-appointment-btn {
        display: none;
      }

      .content h1 {
        font-size: 60px;
      }

      .content a {
        font-size: 16px;
        padding: 10px 30px;
      }

      .brand-text {
        font-size: 18px;
        margin-right: 65px;
      }

      .logo {
        width: 60px;
        margin-right: 126px;
      }

      .backvideo {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
      }

      .card {
        height: 300px;
        max-width: 300px;
      }

      .card.square {
        height: 400px;
        max-width: 300px;
      }

      .card.rectangle {
        height: 400px;
        max-width: 300px;
      }
    }

    /* Mobile Portrait View */
    @media (max-width: 480px) and (orientation: portrait) {
      nav {
        padding: 10px 3%;
      }

      .nav-left {
        flex: 1;
      }

      .nav-center {
        flex: 2;
        justify-content: center;
      }

      .nav-right {
        flex: none;
      }

      .content h1 {
        font-size: 40px;
      }

      .content a {
        font-size: 14px;
        padding: 8px 25px;
      }

      .brand-text {
        font-size: 16px;
        margin-right: 34px;
      }

      .logo {
        width: 50px;
        margin-right: 100px;
      }

      .backvideo {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
      }

      .card {
        height: 350px;
        max-width: 450px;
      }

      .card.square {
        height: 250px;
        max-width: 250px;
      }

      .card.rectangle {
        height: 150px;
        max-width: 250px;
      }

      .card-text {
        padding: 8px 15px;
        font-size: 1rem;
      }

      .arrow {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay loop muted playsinline class="backvideo">
      <source src="video.mp4" type="video/mp4">
    </video>

    <nav>
      <div class="nav-left">
        <span class="brand-text">Sora Dental</span>
      </div>
      <div class="nav-center">
        <img src="lo.png" class="logo" alt="Logo">
      </div>
      <div class="nav-right">
        <a href="#" class="get-appointment-btn">Get Appointment</a>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="#" class="appointment-btn">Get Consultation</a>
      </div>
    </nav>

    <div class="menu">
      <a href="#">Services</a>
      <a href="#">Contact Us</a>
      <a href="#" class="appointment-btn">Get Consultation</a>
    </div>

    <div class="content">
      <h1>Sora Dental</h1>
      <a href="#">Get Appointment</a>
    </div>
  </div>

  <section>
    <div class="gallery">
      <h2>Our Services</h2>
      <div class="row">
        <div class="card rectangle" onclick="location.href='service.html?id=1'">
          <img src="hero.png" alt="Dental Checkup">
          <div class="card-text">Dental Checkup <span class="arrow">→</span></div>
        </div>
        <div class="card square" onclick="location.href='service.html?id=2'">
          <img src="hero1.png" alt="Teeth Whitening">
          <div class="card-text">Teeth Whitening <span class="arrow">→</span></div>
        </div>
      </div>
      <div class="row">
        <div class="card square" onclick="location.href='service.html?id=3'">
          <img src="hero2.png" alt="Orthodontics">
          <div class="card-text">Orthodontics <span class="arrow">→</span></div>
        </div>
        <div class="card rectangle" onclick="location.href='service.html?id=4'">
          <img src="hero.png" alt="Dental Implants">
          <div class="card-text">Dental Implants <span class="arrow">→</span></div>
        </div>
      </div>
      <div class="row">
        <div class="card rectangle" onclick="location.href='service.html?id=5'">
          <img src="hero1.png" alt="Root Canal">
          <div class="card-text">Root Canal <span class="arrow">→</span></div>
        </div>
        <div class="card square" onclick="location.href='service.html?id=6'">
          <img src="hero2.png" alt="Cosmetic Dentistry">
          <div class="card-text">Cosmetic Dentistry <span class="arrow">→</span></div>
        </div>
      </div>
      <div class="row">
        <div class="card square" onclick="location.href='service.html?id=7'">
          <img src="hero1.png" alt="Pediatric Dentistry">
          <div class="card-text">Pediatric Dentistry <span class="arrow">→</span></div>
        </div>
        <div class="card rectangle" onclick="location.href='service.html?id=8'">
          <img src="hero2.png" alt="Emergency Care">
          <div class="card-text">Emergency Care <span class="arrow">→</span></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
    const serviceCards = document.querySelectorAll('.card');

    // Toggle menu when hamburger is clicked
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    // Close menu when clicking/tapping outside
    document.addEventListener('click', (e) => {
      const isClickInsideMenu = menu.contains(e.target);
      const isClickOnHamburger = hamburger.contains(e.target);

      if (!isClickInsideMenu && !isClickOnHamburger && menu.classList.contains('active')) {
        menu.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });

    // Close menu when clicking/tapping on menu items
    menu.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        menu.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });

    // Animate service cards on page load
    window.addEventListener('load', () => {
      serviceCards.forEach(card => {
        card.classList.add('visible');
      });
    });
  </script>
</body>
</html>
