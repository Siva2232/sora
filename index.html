<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section with Toggle Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: transparent;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }
    .video-container video {
      object-fit: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 16px 32px;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
    }
    .company-name h3 {
      font-size: 24px;
      font-weight: bold;
    }
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo {
      width: 70px;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .right-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .consult-btn {
      background-color: transparent;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .consult-btn:hover {
      background-color: #660000;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .toggle-btn {
      cursor: pointer;
      z-index: 60;
    }
    .toggle-btn svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }
    .menu {
      display: none;
      transform: translateX(100%);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      z-index: 50;
    }
    .menu.active {
      display: flex;
      transform: translateX(0);
      opacity: 1;
    }
    .menu li {
      list-style: none;
      margin: 16px 0;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .menu a:hover {
      color: #ff9999;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .video-container {
        min-height: 400px;
      }
      .header {
        flex-wrap: wrap;
        padding: 8px 16px;
        gap: 8px;
      }
      .company-name h3 {
        font-size: 20px;
        flex: 1;
        order: 1;
      }
      .logo-container {
        position: static;
        transform: none;
        order: 2;
        margin: 8px auto;
        flex: 1;
        text-align: center;
      }
      .logo {
        width: 80px;
      }
      .right-section {
        order: 3;
        flex: 1;
        justify-content: flex-end;
        gap: 8px;
      }
      .consult-btn {
        font-size: 14px;
        padding: 6px 12px;
      }
      .menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 75%;
        height: 100%;
        background: #800000;
        padding: 32px;
        text-align: center;
        flex-direction: column;
      }
    }

    @media (min-width: 768px) {
      .menu {
        position: absolute;
        top: 100%;
        right: 32px;
        width: 200px;
        background: #800000;
        padding: 16px;
        text-align: center;
        border-radius: 0 0 8px 8px;
        flex-direction: column;
      }
      .menu li {
        margin: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="vvideo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay">
      <div class="header">
        <div class="company-name"><h3>Sora Dental</h3></div>
        <div class="logo-container">
          <img src="lo.png" alt="Logo" class="logo" />
        </div>
        <div class="right-section">
          <a href="#consultation" class="consult-btn">Get Consultation</a>
          <div class="toggle-btn" onclick="toggleMenu()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </div>
        </div>
      </div>
      <ul class="menu" id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
