<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Details</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
     background: linear-gradient(135deg, rgba(224, 231, 255, 0.8), rgba(243, 232, 255, 0.8)), url(care.png) no-repeat center center fixed;
      background-size: cover;
      color: #1f2937;
      overflow-x: hidden;
    }
    .hero-section {
      position: relative;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
      overflow: hidden;
    }
    .hero-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: -1;
    }
    .hero-section .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 40px;
      z-index: 1001;
    }
    .hero-section .logo img {
      height: 100%;
      object-fit: contain;
    }
    .hero-section h1 {
      font-size: 2.2em;
      margin: 0 0 10px;
      font-weight: 700;
    }
    .hero-section p {
      font-size: 1.2em;
      margin: 0;
      max-width: 600px;
    }
    .hamburger {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      width: 100%;
      height: 2.5px;
      background-color: #fff;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background-color: #00d4ff;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background-color: #00d4ff;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 200px;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: right 0.4s ease;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      color:black;
      text-decoration: none;
      font-size: 1em;
      margin: 12px 0;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .menu a:hover {
      color:#00d4ff;
    }
    .menu a.appointment-btn {
      background: #00d4ff;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      margin-top: 15px;
    }
    .menu a.appointment-btn:hover {
      background: #22d3ee;
      color: #1e3a8a;
    }
    .container {
      max-width: 850px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .gallery-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: transparent;
    }
    .title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1e3a8a;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 0.5s ease-out forwards;
    }
    .description {
      font-size: 1.1em;
      line-height: 1.5;
      color: #4b5563;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(-15px);
      animation: slideIn 0.5s ease-out 0.2s forwards;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #f3f4f6;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateX(30px) scale(1.1);
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
      transform: translateX(0) scale(1);
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }
    .carousel-nav button {
      background: rgba(30, 58, 138, 0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.5em;
      border-radius: 50%;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .carousel-nav button:hover {
      background: rgba(30, 58, 138, 1);
      transform: scale(1.1);
    }
    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .carousel-indicators span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background: #d1d5db;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .carousel-indicators span.active {
      background: #1e3a8a;
    }
    .gallery-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(-15px);
      animation: slideIn 0.5s ease-out 0.4s forwards;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding-bottom: 15px;
      background: transparent;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out, box-shadow 0.3s ease;
    }
    .gallery img.visible {
      opacity: 1;
      transform: scale(1);
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .action-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #1e3a8a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .action-button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        height: 250px;
        padding: 15px;
      }
      .hero-section .logo {
        height: 35px;
        top: 10px;
        left: 10px;
      }
      .hero-section h1 {
        font-size: 1.8em;
      }
      .hero-section p {
        font-size: 1em;
      }
      .container, .gallery-section {
        margin: 15px;
        padding: 15px;
      }
      .carousel {
        height: 50vh;
      }
      .carousel img {
        border-radius: 0;
      }
      .carousel-nav button {
        padding: 6px 10px;
        font-size: 1.2em;
      }
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .gallery img {
        height: 120px;
      }
      .title {
        font-size: 1.8em;
      }
      .description {
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      .hero-section {
        height: 200px;
        padding: 10px;
      }
      .hero-section .logo {
        height: 30px;
        top: 8px;
        left: 8px;
      }
      .hero-section h1 {
        font-size: 1.5em;
      }
      .hero-section p {
        font-size: 0.9em;
      }
      .hamburger {
        width: 20px;
        height: 15px;
        top: 10px;
        right: 10px;
      }
      .hamburger span {
        height: 2px;
      }
      .carousel {
        height: 40vh;
      }
      .gallery img {
        height: 100px;
      }
      .menu {
        width: 180px;
      }
      .menu a {
        font-size: 0.9em;
        padding: 6px 12px;
      }
      .menu a.appointment-btn {
        padding: 8px 15px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="logo">
      <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo" />
    </div>
    <video autoplay muted loop playsinline>
      <source src="Dental_Clinic_Video_Generated.mp4" type="video/mp4" />
    </video>
    <h1>Sora Dental Care</h1>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="menu" id="menu">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="next/indexz.html" class="appointment-btn">Get Consultation</a>
  </div>
  <div class="container">
    <div class="title" id="service-title">Loading...</div>
    <div class="description" id="service-description"></div>
    <div class="carousel" id="carousel">
      <div class="carousel-nav">
        <button id="prevBtn">❮</button>
        <button id="nextBtn">❯</button>
      </div>
      <div class="carousel-indicators" id="indicators"></div>
    </div>
  </div>
  <section class="gallery-section">
    <h3 class="gallery-title">Gallery</h3>
    <div class="gallery" id="gallery"></div>
  </section>

  <script>
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    // Toggle menu visibility
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("active");
    });

    // Close menu on clicking a link
    document.querySelectorAll(".menu a").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        menu.classList.remove("active");
      });
    });

    // Close menu on clicking outside
    document.addEventListener("click", (event) => {
      if (
        !menu.contains(event.target) &&
        !hamburger.contains(event.target) &&
        menu.classList.contains("active")
      ) {
        hamburger.classList.remove("active");
        menu.classList.remove("active");
      }
    });

    const mockData = [
      {
        id: 1,
        name: "Dental Checkup",
        description: "Regular dental checkups help keep your teeth and gums healthy with professional care and advanced diagnostics.RegularRegular dental checkups help keep your teeth and gums healthy with professional care and advanced diagnosticsRegular dental checkups help keep your teeth and gums healthy with professional care and advanced diagnosticsRegular dental checkups help keep your teeth and gums healthy with professional care and advanced diagnosticsRegular dental checkups help keep your teeth and gums healthy with professional care and advanced diagnostics",
        images: ["https://picsum.photos/800/350?random=1", "https://picsum.photos/800/350?random=2", "https://picsum.photos/800/350?random=3"],
        gallery: ["https://picsum.photos/200/150?random=4", "https://picsum.photos/200/150?random=5", "https://picsum.photos/200/150?random=6"]
      },
      {
        id: 2,
        name: "Teeth Whitening",
        description: "Brighten your smile with our safe and effective professional teeth whitening services.",
        images: ["https://picsum.photos/800/350?random=7", "https://picsum.photos/800/350?random=8", "https://picsum.photos/800/350?random=9"],
        gallery: ["https://picsum.photos/200/150?random=10", "https://picsum.photos/200/150?random=11", "https://picsum.photos/200/150?random=12"]
      },
      {
        id: 3,
        name: "Orthodontics",
        description: "Achieve straighter teeth and a perfect bite with our customized orthodontic treatments.",
        images: ["https://picsum.photos/800/350?random=13", "https://picsum.photos/800/350?random=14", "https://picsum.photos/800/350?random=15"],
        gallery: ["https://picsum.photos/200/150?random=16", "https://picsum.photos/200/150?random=17", "https://picsum.photos/200/150?random=18"]
      },
      {
        id: 4,
        name: "Dental Implants",
        description: "Restore missing teeth with durable, natural-looking implants for a confident smile.",
        images: ["https://picsum.photos/800/350?random=19", "https://picsum.photos/800/350?random=20", "https://picsum.photos/800/350?random=21"],
        gallery: ["https://picsum.photos/200/150?random=22", "https://picsum.photos/200/150?random=23", "https://picsum.photos/200/150?random=24"]
      },
      {
        id: 5,
        name: "Root Canal",
        description: "Relieve pain and save your tooth with our advanced, comfortable root canal therapy.",
        images: ["https://picsum.photos/800/350?random=25", "https://picsum.photos/800/350?random=26", "https://picsum.photos/800/350?random=27"],
        gallery: ["https://picsum.photos/200/150?random=28", "https://picsum.photos/200/150?random=29", "https://picsum.photos/200/150?random=30"]
      },
      {
        id: 6,
        name: "Cosmetic Dentistry",
        description: "Transform your smile with our cosmetic dental treatments tailored to your needs.",
        images: ["https://picsum.photos/800/350?random=31", "https://picsum.photos/800/350?random=32", "https://picsum.photos/800/350?random=33"],
        gallery: ["https://picsum.photos/200/150?random=34", "https://picsum.photos/200/150?random=35", "https://picsum.photos/200/150?random=36"]
      },
      {
        id: 7,
        name: "Pediatric Dentistry",
        description: "Gentle dental care for children of all ages.",
        images: ["https://picsum.photos/800/350?random=37"],
        gallery: ["https://picsum.photos/200/150?random=40", "https://picsum.photos/200/150?random=41", "https://picsum.photos/200/150?random=42"]
      },
      {
        id: 8,
        name: "Emergency Care",
        description: "Immediate dental assistance for urgent issues with expert care.",
        images: ["https://picsum.photos/800/350?random=43", "https://picsum.photos/800/350?random=44", "https://picsum.photos/800/350?random=45"],
        gallery: ["https://picsum.photos/200/150?random=46", "https://picsum.photos/200/150?random=47", "https://picsum.photos/200/150?random=48"]
      }
    ];

    // Error handling for invalid service ID
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const service = mockData.find(item => item.id === id);

    if (service) {
      document.getElementById("service-title").textContent = service.name;
      document.getElementById("service-description").textContent = service.description;

      const carouselContainer = document.getElementById("carousel");
      const indicatorsContainer = document.getElementById("indicators");
      service.images.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = service.name;
        img.onerror = () => { img.src = "https://via.placeholder.com/800x350?text=Image+Not+Found"; };
        if (index === 0) img.classList.add("active");
        carouselContainer.appendChild(img);

        const indicator = document.createElement("span");
        if (index === 0) indicator.classList.add("active");
        indicator.dataset.index = index;
        indicatorsContainer.appendChild(indicator);
      });

      let current = 0;
      const images = document.querySelectorAll(".carousel img");
      const indicators = document.querySelectorAll(".carousel-indicators span");
      const totalImages = images.length;

      const showImage = (index) => {
        images.forEach((img, i) => {
          img.classList.remove("active");
          if (i === index) img.classList.add("active");
        });
        indicators.forEach((indicator, i) => {
          indicator.classList.remove("active");
          if (i === index) indicator.classList.add("active");
        });
      };

      document.getElementById("nextBtn").addEventListener("click", () => {
        current = (current + 1) % totalImages;
        showImage(current);
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        current = (current - 1 + totalImages) % totalImages;
        showImage(current);
      });

      indicators.forEach(indicator => {
        indicator.addEventListener("click", () => {
          current = parseInt(indicator.dataset.index);
          showImage(current);
        });
      });

      let autoSlide = setInterval(() => {
        current = (current + 1) % totalImages;
        showImage(current);
      }, 4000);

      // Stop auto-slide on user interaction
      carouselContainer.addEventListener("mouseenter", () => clearInterval(autoSlide));
      carouselContainer.addEventListener("mouseleave", () => {
        autoSlide = setInterval(() => {
          current = (current + 1) % totalImages;
          showImage(current);
        }, 4000);
      });

      const galleryContainer = document.getElementById("gallery");
      service.gallery.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = service.name + " gallery";
        img.onerror = () => { img.src = "https://via.placeholder.com/200/150?text=Image+Not+Found"; };
        galleryContainer.appendChild(img);
        setTimeout(() => {
          img.classList.add("visible");
        }, index * 300);
      });
    } else {
      document.getElementById("service-title").textContent = "Service Not Found";
      document.getElementById("service-description").textContent = "We couldn't find the service you're looking for.";
      document.getElementById("carousel").style.display = "none";
      document.querySelector(".gallery-title").style.display = "none";
      document.getElementById("gallery").style.display = "none";
    }
  </script>
</body>
</html>
