<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Details</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ebf1);
      color: #1f2937;
      overflow-x: hidden;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    .carousel {
      position: relative;
      width: 100vw;
      height: 65vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f3f4f6;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
      transform: scale(1);
    }
    .main-heading {
      text-align: center;
      font-size: 2.8rem;
      color: #0f172a;
      margin-top: 30px;
      font-weight: 700;
      background: linear-gradient(to right, #1e3a8a, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
    }
    .main-description {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #374151;
      padding: 0 20px;
      animation: fadeIn 1.2s ease-out;
    }
    .scroll-down {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: white;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 10;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
    .service-cards {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
    }
    .main-service-heading {
      font-size: 2rem;
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
    }
    .card {
      background: #f9fafb;
      flex: 1 1 30%;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(30px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.03);
    }
    .card h3 {
      color: #1e40af;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .card p {
      color: #475569;
      line-height: 1.5;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }
    .gallery-title {
      text-align: center;
      font-size: 1.7rem;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.4s ease;
    }
    .gallery img.visible {
      opacity: 1;
      transform: scale(1);
    }
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        flex: 1 1 100%;
      }
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Menu Button */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 35px;
  height: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1001;
  cursor: pointer;
}
.menu-toggle span {
  height: 4px;
  width: 100%;
  background: white;
  border-radius: 4px;
  transition: all 0.4s ease;
}

/* Transform into X */
.menu-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}
.menu-toggle.active span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -7px);
}

/* Overlay Navigation */
.nav-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(20px);
  background: 
    linear-gradient(135deg, rgba(255, 255, 255, 0.65), rgba(220, 220, 220, 0.65)),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 6px
    );
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.6s ease-in-out;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nav-overlay.active {
  transform: scaleX(1);
}

/* Nav Links */
.nav-links {
  display: flex;
  flex-direction: column;
  gap: 30px;
  text-align: center;
}
.nav-links a {
  position: relative;
  text-decoration: none;
  font-size: 2rem;
  color: #111;
  opacity: 0;
  transform: translateY(50px);
  animation: fadeUp 0.6s ease forwards;
  animation-delay: calc(var(--i) * 0.2s);
  transition: color 0.3s;
}

/* ✨ Hover Text + Underline */
.nav-links a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 3px;
  background: #007acc;
  transition: width 0.4s ease;
  border-radius: 2px;
}
.nav-links a:hover::after {
  width: 100%;
}
.nav-links a:hover {
   color: #007acc;
  text-shadow: 0 0 8px #007acc44;
  
}
/* Keyframes */
@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="nav-overlay" id="nav-overlay">
    <nav class="nav-links">
      <a href="#" style="--i:1">Home</a>
      <a href="#" style="--i:2">About</a>
      <a href="#" style="--i:3">Services</a>
      <a href="#" style="--i:4">Contact</a>
    </nav>
  </div>
  <div class="logo">
    <img src="lo.png" alt="Logo">
  </div>
  <div class="carousel" id="carousel">
    <div class="scroll-down" onclick="document.getElementById('service-title').scrollIntoView({ behavior: 'smooth' });">↓</div>
  </div>

  <h1 class="main-heading" id="service-title">Explore Our Dental Services</h1>
  <p class="main-description" id="service-description">
    Default service description will appear here.
  </p>

  <section class="service-cards">
    <h2 class="main-service-heading">Our Key Services</h2>
    <div class="card-container" id="card-container"></div>
  </section>

  <section class="gallery-section">
    <h3 class="gallery-title">Clinic Gallery</h3>
    <div class="gallery" id="gallery"></div>
  </section>

  <script>
    const services = {
      1: {
        name: "Dental Checkup",
        description: "Routine dental checkups ensure early detection and long-term oral health.Routine dental checkups ensure early detection and long-term oral health.Routine dental checkups ensure early detection and long-term oral health.Routine dental checkups ensure early detection and long-term oral health.",
        images: [
          "dental.png",
          "dental ckeckup.png",
          "https://picsum.photos/800/350?random=3"
        ],
        cards: [
          { title: "Exam & Diagnosis", desc: "Comprehensive examination of teeth, gums, and mouth.Routine dental checkups ensure early detection and long-term oral health." },
          { title: "Professional Cleaning", desc: "Thorough cleaning to remove plaque and tartar.Routine dental checkups ensure early detection and long-term oral health." },
          { title: "Preventive Advice", desc: "Personalized tips for better home oral care.Routine dental checkups ensure early detection and long-term oral health.Routine dental checkups ensure early detection and long-term oral health." }
        ],
        gallery: [
          "https://picsum.photos/200/150?random=4",
          "https://picsum.photos/200/150?random=5",
          "https://picsum.photos/200/150?random=6"
        ]
      },
      2: {
        name: "Teeth Whitening",
        description: "Brighten your smile with our safe and effective whitening treatments.",
        images: [
          "https://picsum.photos/800/350?random=10",
          "https://picsum.photos/800/350?random=11",
          "https://picsum.photos/800/350?random=12"
        ],
        cards: [
          { title: "In-Office Whitening", desc: "Fast and safe professional whitening in one visit." },
          { title: "Take-Home Kits", desc: "Custom trays and gel for gradual whitening at home." },
          { title: "Sensitivity Care", desc: "Whitening tailored for sensitive teeth." }
        ],
        gallery: [
          "https://picsum.photos/200/150?random=13",
          "https://picsum.photos/200/150?random=14",
          "https://picsum.photos/200/150?random=15"
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const service = services[id];

    if (service) {
      document.getElementById("service-title").textContent = service.name;
      document.getElementById("service-description").textContent = service.description;

      const carousel = document.getElementById("carousel");
      carousel.innerHTML = '<div class="scroll-down" onclick="document.getElementById(\'service-title\').scrollIntoView({ behavior: \'smooth\' });">↓</div>';
      service.images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = i === 0 ? 'active' : '';
        carousel.appendChild(img);
      });

      const carouselImages = () => document.querySelectorAll('#carousel img');
      let currentIndex = 0;
      function showNextImage() {
        const images = carouselImages();
        if (images.length > 0) {
          images[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % images.length;
          images[currentIndex].classList.add('active');
        }
      }
      setInterval(showNextImage, 5000);

      const cardContainer = document.getElementById("card-container");
      cardContainer.innerHTML = '';
      service.cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>${card.title}</h3><p>${card.desc}</p>`;
        cardContainer.appendChild(div);
      });

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = '';
      service.gallery.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        gallery.appendChild(img);
      });

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.2 });

      document.querySelectorAll('.card, .gallery img').forEach(el => observer.observe(el));
    }
        const toggle = document.getElementById("menu-toggle");
const overlay = document.getElementById("nav-overlay");

toggle.addEventListener("click", () => {
  toggle.classList.toggle("active");
  overlay.classList.toggle("active");
});
  </script>
</body>
</html>
